<div class="row">
  <div class="col-lg-offset-4 col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading"><i class="glyphicon glyphicon-th-large"></i> Connectez-vous</div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="username"> Nom d'utilisateur ou email</label>
            <input class="form-control" type="text" name="login" placeholder="Nom d'utilisateur ou email" required>
          </div>
          <div class="form-group">
            <label for="password"> Mot de passe</label>
            <input class="form-control" type="password" name="password" placeholder="Mot de passe" required>
          </div>
          <a routerLink="/"><button class="btn btn-default pull-right"><i class="glyphicon glyphicon-log-in"></i> Connexion</button></a>
        </form>
      </div>
    </div>
  </div>
</div>
